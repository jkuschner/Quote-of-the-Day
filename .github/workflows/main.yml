# .github/workflows/main.yml

name: CI/CD Pipeline to AWS EC2

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_IMAGE_TAG: latest
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ================= CI (Build & Push) =================
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_URI: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.ECR_IMAGE_TAG }}
      run: |
        docker build -t $ECR_REPOSITORY .
        docker tag $ECR_REPOSITORY $IMAGE_URI
        docker push $IMAGE_URI

    # ================= CD (Deployment to EC2) =================
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST_IP }}  # You will need to add this secret
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }} # You will need to add this secret
        script: |
          # 1. Login to ECR on the EC2 instance (using its IAM Role for auth)
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

          # 2. Pull the newly updated image
          sudo docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.ECR_IMAGE_TAG }}
          
          # 3. Stop the old container
          sudo docker stop ai-quote-service || true
          sudo docker rm ai-quote-service || true

          # 4. Run the new container (using the same mapping)
          sudo docker run -d \
            -p 80:5000 \
            --name ai-quote-service \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.ECR_IMAGE_TAG }}